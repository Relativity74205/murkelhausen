- name: My first play
  become: True
  hosts: localhost
  connection: local
  vars:
    docker_user: 'arkadius'
  tasks:
    - name: Install aptitude
      apt:
        name: aptitude
        state: latest
        update_cache: true

    - name: Install docker
      include_role:
        name: docker

    - name: install some system packages required for various stuff
      apt:
        pkg:
          - unzip
          - net-tools
          - python3.10-venv
        state: latest
        update_cache: true