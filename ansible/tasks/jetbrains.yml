- name: Install PyCharm
  block:
    - name: PyCharm - Download and unarchive
      unarchive:
        src: https://download.jetbrains.com/python/pycharm-professional-{{ pycharm_version }}.tar.gz
        dest: /tmp
        creates: /tmp/pycharm-{{ pycharm_version }}/bin/pycharm.sh
        remote_src: yes

    - name: PyCharm - Copy to /opt
      become: true
      copy:
        src: /tmp/pycharm-{{ pycharm_version }}/
        dest: /opt/pycharm
        directory_mode: true
        remote_src: true

    - name: PyCharm - add symlink to /usr/local/bin
      become: true
      file:
        src: /opt/pycharm/bin/pycharm.sh
        dest: /usr/local/bin/pycharm.sh
        state: link

    - name: PyCharm - create desktop link
      become: true
      copy:
        dest: /usr/share/applications/pycharm.desktop
        force: true
        content: |
          [Desktop Entry]
          Type=Application
          Name=PycharmUbuntu
          Exec=/opt/pycharm/bin/pycharm.sh
          Icon=/opt/pycharm/bin/pycharm.png

